	function show(){
	var xhr=new XMLHttpRequest();

	}

	xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

	}
    //头部鼠标移入移出
	    var lone=document.getElementById('lone');
		var done=document.getElementById('done');
			done.style.display='none';
